- job:
    name: configure-juju_new-tenant
    parent: tox
    pre-run: playbooks/new-tenant-juju/pre.yaml
    post-run: playbooks/juju/post.yaml
    cleanup-run: playbooks/new-tenant-juju/cleanup.yaml
    secrets:
      - serverstack_admin
    vars:
      juju_snap_channel: "2.9/stable"

- job:
    name: publish-charm
    description: Publish a charm to charmhub
    timeout: 3600
    parent: tox
    provides: charm
    post-review: true
    run: playbooks/charm/publish.yaml
    secrets:
      - serverstack_cloud
      - charmhub_token
    nodeset:
      nodes:
        - name: focal-medium
          label: focal-medium

- job:
    name: sqa-integration
    description: Sets up a sqalab connection for this test environment
    pre-run: playbooks/sqalab/pre.yaml
    run: playbooks/sqalab/run.yaml
    abstract: true
    secrets:
      - sqalab_environment

- job:
    name: charmhub-osci-sync
    description: |
      Run `charmhub-lp-tool osci-sync` to update the recipe's definition on
      Launchpad.
    timeout: 3600
    parent: tox
    provides: charm
    post-review: true
    run: playbooks/charm/charmhub-lp-tool-osci-sync.yaml
    nodeset:
      nodes:
        - name: focal-medium
          label: focal-medium
    secrets:
      - launchpad_token
